@{
ViewBag.Title = "Login";
}
    <div class="content">
        <h2>Log in!</h2>
        <div class="dottedline"></div>
        <form action="processlogin" method="post" action="" class="register-form">
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="user">email:</label>
                </div>
                <div class="col span-2-of-3">
                    <input id="user" name="user" type="email" placeholder="email" autofocus required />
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="mail">password:</label>
                </div>
                <div class="col span-2-of-3">
                    <input id="mail" type="password" name="pass" placeholder="hasło" />
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="zatwierdz2">&nbsp;</label>
                </div>
                <div class="col span-2-of-3">
                    <input id="zatwierdz2" type="submit" value="Log in" />
                </div>
            </div>
        </form>
    </div>
