<div class="content register">
    <h2>Register for free!</h2>
    <div class="dottedline"></div>
    <form action="#" method="post" action="register" object="" class="register-form">
        <div class="row">
            <div class="col span-1-of-3">
                <label for="name">login:</label>
            </div>
            <div class="col span-2-of-3">
                <input id="name" field="" type="text" placeholder="login" autofocus required />
            </div>
        </div>
        <div class="row">
            <div class="col span-1-of-3">
                <label for="email">e-mail:</label>
            </div>
            <div class="col span-2-of-3">
                <p errors="">Email errors</p>
                <input id="email" field="" type="email" placeholder="email" required />
            </div>
        </div>
        <div class="row">
            <div class="col span-1-of-3">
                <label for="pass">password:</label>
            </div>
            <div class="col span-2-of-3">
                <p errors="">Password errors</p>
                <input id="pass" field="" type="password" placeholder="password" required />
            </div>
        </div>
        <div class="row">
            <div class="col span-1-of-3">
                <label for="Submit">&nbsp;</label>
            </div>
            <div class="col span-2-of-3">
                <input id="zatwierdz" type="submit" value="Register" />
            </div>
        </div>
    </form>
</div>
